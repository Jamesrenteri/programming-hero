<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo</title>
    <style>
      h3 {
        font-size: 5rem;
        color: blue;
        text-align: center;
      }

      h3:hover {
        color: white;
        background-color: blue;
      }
      input {
        padding: 20px;
        display: block;
        margin-bottom: 30px;
        font-size: 20px;
      }

      input:focus {
        color: blue;
        outline: 0;
        font-size: 20px;
      }

      a:visited {
        color: red;
      }
    </style>
  </head>
  <body oncontextmenu="return false">
    <h3>My heading</h3>
    <input type="text" />
    <input type="text" />
    <input type="text" />

    <a href="http://google.com">google.com</a>
  </body>
</html>
