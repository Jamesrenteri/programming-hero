<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and video explore</title>
  </head>
  <body>
    <h2>Audio Clip</h2>
    <audio
      controls
      src="./audio/2020-10-27_-_Retro_News_At_Nine_-_www.FesliyanStudios.com_Steve_Oxen.mp3"
    ></audio
    ><br />
    <video
      controls
      src="./assets/Lou Clip - Pixar Short Film.mp4"
      width="500px"
    ></video>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/8hgNwjTLMRw"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
