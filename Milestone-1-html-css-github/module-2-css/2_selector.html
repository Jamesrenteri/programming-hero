<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixed selector</title>

    <style>
      p {
        color: red;
        background-color: aquamarine;
        width: 50%;
        margin: 10px auto;
        font-size: 2rem;
        padding: 1rem;
        text-align: center;
      }

      #fourth {
        text-align: right;
      }

      .third {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <p>My first line css</p>
    <p>Lorem, ipsum dolor.</p>
    <p class="third">Lorem, ipsum dolor.</p>
    <p id="fourth">Lorem, ipsum dolor.</p>
    <p class="third">Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>
  </body>
</html>
