<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <style>
      .box-container {
        border: 1px solid red;
        height: 250px;
        display: flex;
        /* justify-content: space-around; */
        /* align-items: center; */
        flex-direction: row;
        flex-wrap: wrap;
      }
      .box {
        border: 2px dashed blue;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>FlexBox Layout</h1>

    <div class="box-container">
      <div class="box">
        <p>box1</p>
      </div>
      <div class="box">
        <p>box2</p>
      </div>
      <div class="box">
        <p>box3</p>
      </div>
      <div class="box">
        <p>box4</p>
      </div>
      <div class="box">
        <p>box5</p>
      </div>
      <div class="box">
        <p>box6</p>
      </div>
    </div>
  </body>
</html>
